name: Release Please
run-name: Run Release Please

on:
  push:
    branches:
      - master

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: '${{ secrets.RELEASE_PLEASE }}'
